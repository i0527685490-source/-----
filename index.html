<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול - גלובלי</title>
    
    <style>
        /* CSS כללי */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f9fc;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 750px; 
            margin: auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); 
        }
        h2 {
            color: #ff0000;
            border-bottom: 2px solid #ffcccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], textarea, select {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            direction: rtl;
        }
        textarea {
            resize: vertical;
            height: 120px;
        }
        button {
            padding: 12px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            font-size: 16px;
        }
        .send-btn {
            background-color: #007bff;
            color: white;
            margin-inline-start: 10px;
        }
        .send-btn:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        #responseMessage {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .section-separator {
            border-top: 2px dashed #ccc;
            margin: 40px 0;
            padding-top: 20px;
        }
        
        /* סקציית דיווחים מקומיים */
        .reports-container {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 4px;
            background-color: #fff;
            max-height: 400px;
            overflow-y: auto;
        }
        .report-item {
            border-bottom: 1px dashed #ddd;
            padding: 10px 0;
        }
        .report-item:last-child {
            border-bottom: none;
        }
        .report-reason {
            color: #900;
            margin-top: 5px;
            font-size: 0.9em;
        }
        #reportsCount {
            background-color: red;
            color: white;
            padding: 2px 7px;
            border-radius: 50%;
            font-size: 0.8em;
            margin-right: 5px;
            display: inline-block;
        }

        /* --- CSS לטאבים משודרג --- */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .tab-button {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-weight: bold;
            color: #888;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-size: 1.1em;
            margin-inline-end: 10px;
        }
        .tab-button.active {
            color: #007bff;
            border-bottom: 3px solid #007bff;
            background-color: #e9f5ff;
        }
        .tab-content {
            display: none;
            padding-top: 10px;
        }
        .tab-content.active {
            display: block;
        }
        /* צ'אט מנהלים */
        #adminChatContent {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            display: flex; /* שימוש ב-flexbox כדי לארגן הודעות */
            flex-direction: column;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 15px; /* מעוגל יותר */
            max-width: 85%;
            clear: both;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .chat-message.admin-sender {
            background-color: #dcf8c6; 
            align-self: flex-end; /* מיישר לימין */
        }
        .chat-message.other-sender {
            background-color: #ffffff; 
            align-self: flex-start; /* מיישר לשמאל */
            border: 1px solid #eee;
        }
        .chat-meta {
            font-size: 0.8em;
            color: #666;
            margin-top: 3px;
            display: block;
            text-align: left; /* תאריך בשמאל ההודעה */
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'globalMessage')">הודעה גלובלית 📢</button>
            <button class="tab-button" onclick="openTab(event, 'adminChat')">צ'אט מנהלים 💬</button>
            <button class="tab-button" onclick="openTab(event, 'adminTools')">ניהול מערכת ⚙️</button>
        </div>

        <div id="responseMessage"></div>

        <div id="globalMessage" class="tab-content active">
            <h2>שליחת הודעה חדשה לשרת הגלובלי</h2>
            
            <label for="senderName">שם השולח:</label>
            <input type="text" id="senderName" value="מנהל מערכת" required>

            <label for="messageType">סוג מדיה:</label>
            <select id="messageType" onchange="toggleMediaInput()">
                <option value="text">טקסט בלבד</option>
                <option value="image">תמונה</option>
                <option value="video">וידאו (קישור YouTube או קובץ)</option>
            </select>
            
            <div id="mediaInputContainer" style="display: none; margin-top: 20px;">
                <label for="mediaUrl">קישור מדיה (URL):</label>
                <input type="text" id="mediaUrl" placeholder="הכנס קישור URL">
            </div>

            <label for="messageContent">תוכן ההודעה (השתמש בתו '|' כדי להפריד בין הכותרת לתוכן):</label>
            <textarea id="messageContent" placeholder="כותרת ההודעה | תוכן מלא של ההודעה" required></textarea>

            <button class="send-btn" onclick="sendMessage('write_message', 'messageContent', 'senderName', 'messageType', 'mediaUrl')">שלח הודעה גלובלית</button>
        </div>

        <div id="adminChat" class="tab-content">
            <h2>צ'אט פנימי של המנהלים</h2>
            
            <div id="adminChatContent">
                <p style="text-align: center;">טוען הודעות...</p>
            </div>

            <label for="adminChatSender">שם המנהל:</label>
            <input type="text" id="adminChatSender" value="מנהל" required>

            <label for="adminChatMessage">הודעה בצ'אט:</label>
            <textarea id="adminChatMessage" placeholder="הקלד הודעה קצרה" required style="height: 60px;"></textarea>
            
            <button class="send-btn" onclick="sendMessage('write_admin_chat', 'adminChatMessage', 'adminChatSender', null, null)">שלח הודעה בצ'אט</button>
            <button class="delete-btn" style="background-color: #999; margin-inline-start: 10px;" onclick="fetchAdminChat()">רענן צ'אט</button>
        </div>

        <div id="adminTools" class="tab-content">
            <h2>מחיקת הודעה גלובלית קיימת</h2>
            <label for="messageIdToDelete">מזהה הודעה למחיקה (ID):</label>
            <input type="text" id="messageIdToDelete" placeholder="הכנס את המזהה המספרי של ההודעה">
            <button class="delete-btn" onclick="deleteMessage()">מחק הודעה גלובלית</button>
            
            <div class="section-separator">
                 <h2>מחיקת כל ההודעות הגלובליות</h2>
                 <p>פעולה זו מוחקת את **כל** ההודעות משרת ה-`data.json`.</p>
                 <button class="delete-btn" onclick="deleteAllMessages()">מחק את כל ההודעות</button>
            </div>

            <div class="section-separator">
                <h2>דיווחים מקומיים (<span id="reportsCount"></span>)</h2>
                <div class="reports-container" id="reportsList">
                    <p>טוען דיווחים...</p>
                </div>
                <button class="delete-btn" style="background-color: #999;" onclick="clearAllReports()">מחק את כל הדיווחים המקומיים</button>
            </div>
        </div>
    </div>

    <script>
        // *** כתובת ה-API הגלובלית המעודכנת! ***
        const API_BASE_URL = 'http://dhoc97909.pythonanywhere.com';
        const REPORTS_KEY = 'messageReportsV1';
        // **********************************

        // --- פונקציות עזר כלליות ---
        function showResponse(message, isSuccess) {
            const responseDiv = document.getElementById('responseMessage');
            responseDiv.textContent = message;
            responseDiv.className = isSuccess ? 'success' : 'error';
            responseDiv.style.display = 'block';
            setTimeout(() => { responseDiv.style.display = 'none'; }, 5000);
        }

        function toggleMediaInput() {
            const type = document.getElementById('messageType').value;
            const container = document.getElementById('mediaInputContainer');
            container.style.display = (type !== 'text') ? 'block' : 'none';
        }

        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
            
            // טעינת צ'אט מנהלים בעת המעבר לטאב
            if (tabName === 'adminChat') {
                fetchAdminChat();
            }
        }

        // --- פונקציית שליחה כללית ---
        async function sendMessage(endpoint, contentId, senderId, typeElementId, mediaUrlId) {
            const sender = document.getElementById(senderId).value.trim();
            const content = document.getElementById(contentId).value.trim();
            
            let type = 'text';
            let mediaUrl = null;

            if (endpoint === 'write_message' && typeElementId) {
                type = document.getElementById(typeElementId).value;
                if (type !== 'text' && mediaUrlId) {
                    mediaUrl = document.getElementById(mediaUrlId).value.trim();
                }
            }
            
            if (!sender || !content) {
                showResponse('אנא מלא את שם השולח ואת תוכן ההודעה.', false);
                return;
            }

            const messageData = {
                sender: sender,
                message: content,
                ...(endpoint === 'write_message' && { type: type, mediaUrl: mediaUrl }) 
            };

            try {
                const response = await fetch(`${API_BASE_URL}/${endpoint}`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(messageData)
                });

                const result = await response.json();

                if (response.ok) {
                    showResponse('ההודעה נשלחה בהצלחה!', true);
                    document.getElementById(contentId).value = '';
                    if (mediaUrlId) document.getElementById(mediaUrlId).value = '';
                    
                    if (endpoint === 'write_admin_chat') {
                        fetchAdminChat(); 
                    }

                } else {
                    showResponse(`שגיאה בשליחה: ${result.error || response.statusText}`, false);
                }
            } catch (error) {
                console.error('Network Error:', error);
                showResponse('שגיאת תקשורת. ודא ששרת PythonAnywhere פועל.', false);
            }
        }
        
        // --- פונקציות מחיקה גלובליות ---
        async function deleteMessage() {
            const endpoint = 'delete_message'; 
            const messageId = document.getElementById('messageIdToDelete').value.trim();

            if (!messageId) {
                showResponse('אנא הכנס את מזהה ההודעה למחיקה.', false);
                return;
            }
            
            if (!confirm(`האם אתה בטוח שברצונך למחוק את הודעה ID: ${messageId}?`)) {
                return;
            }

            try {
                const response = await fetch(API_BASE_URL + `/${endpoint}`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: messageId })
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    showResponse('ההודעה נמחקה בהצלחה!', true);
                    document.getElementById('messageIdToDelete').value = '';
                } else {
                    showResponse(`שגיאה במחיקה: ${result.message || result.error || response.statusText}`, false);
                }
            } catch (error) {
                console.error('Network Error:', error);
                showResponse('שגיאת תקשורת. ודא ששרת PythonAnywhere פועל.', false);
            }
        }
        
        async function deleteAllMessages() {
            if (!confirm('אזהרה: האם אתה בטוח שברצונך למחוק את **כל** ההודעות הגלובליות? פעולה זו אינה הפיכה!')) {
                return;
            }
             try {
                const response = await fetch(API_BASE_URL + '/delete_messages', { 
                    method: 'POST'
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    showResponse('כל ההודעות הגלובליות נמחקו בהצלחה!', true);
                } else {
                    showResponse(`שגיאה במחיקת כל ההודעות: ${result.message || result.error || response.statusText}`, false);
                }
            } catch (error) {
                console.error('Network Error:', error);
                showResponse('שגיאת תקשורת. ודא ששרת PythonAnywhere פועל.', false);
            }
        }

        // --- לוגיקת צ'אט מנהלים ---
        async function fetchAdminChat() {
            const chatDiv = document.getElementById('adminChatContent');
            chatDiv.innerHTML = '<p style="text-align: center;">טוען הודעות...</p>';

            try {
                const response = await fetch(API_BASE_URL + '/get_admin_chat'); 
                const messages = await response.json();
                
                chatDiv.innerHTML = '';
                if (messages.length === 0) {
                    chatDiv.innerHTML = '<p style="text-align: center;">אין הודעות בצ\'אט עדיין.</p>';
                    return;
                }

                messages.forEach(msg => {
                    const msgElement = document.createElement('div');
                    const currentAdmin = document.getElementById('adminChatSender').value.trim();
                    const isSelf = msg.sender === currentAdmin; 
                    
                    msgElement.className = `chat-message ${isSelf ? 'admin-sender' : 'other-sender'}`;
                    msgElement.innerHTML = `
                        <strong>${msg.sender}:</strong> ${msg.message}
                        <span class="chat-meta">${msg.timestamp}</span>
                    `;
                    chatDiv.appendChild(msgElement);
                });

                // גלילה לתחתית הצ'אט
                chatDiv.scrollTop = chatDiv.scrollHeight;

            } catch (error) {
                console.error('Error fetching admin chat:', error);
                chatDiv.innerHTML = '<p style="color: red; text-align: center;">שגיאה בטעינת הצ\'אט. ודא שהנתיב /get_admin_chat קיים בשרת.</p>';
            }
        }
        
        // --- לוגיקת דיווחים מקומית ---
        function loadReportsCount() {
            const reports = JSON.parse(localStorage.getItem(REPORTS_KEY) || '[]');
            document.getElementById('reportsCount').textContent = reports.length;
        }

        function loadReports() {
            const reports = JSON.parse(localStorage.getItem(REPORTS_KEY) || '[]');
            const list = document.getElementById('reportsList');
            list.innerHTML = '';

            if (reports.length === 0) {
                list.innerHTML = '<p>אין דיווחים ממתינים במחשב המקומי הזה.</p>';
                return;
            }
            
            reports.slice().reverse().forEach(report => {
                const item = document.createElement('div');
                item.className = 'report-item';
                item.innerHTML = `
                    <p><strong>דווח על ID:</strong> ${report.messageId} | <strong>תוכן:</strong> ${report.messageText.substring(0, 80)}...</p>
                    <div class="report-reason"><strong>סיבה:</strong> ${report.reason}</div>
                    <span>דווח ע"י: ${report.userId} בזמן: ${report.timestamp}</span>
                `;
                list.appendChild(item);
            });
        }

        function clearAllReports() {
            if (!confirm('האם אתה בטוח שברצונך למחוק את כל הדיווחים המקומיים? פעולה זו אינה הפיכה.')) return;
            localStorage.removeItem(REPORTS_KEY);
            loadReports();
            loadReportsCount();
            showResponse('כל הדיווחים המקומיים נמחקו.', true);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadReportsCount();
            loadReports();
            
            // ודא שהטאב הראשון פעיל ומוצג בהתחלה
            document.getElementById('globalMessage').style.display = 'block';
            document.querySelector('.tab-button').classList.add('active'); 
        });
        
        // רענון אוטומטי של צ'אט מנהלים כל 10 שניות (רק אם הטאב פעיל)
        setInterval(() => {
            if (document.getElementById('adminChat').style.display === 'block') { 
                fetchAdminChat();
            }
        }, 10000); 
    </script>
</body>
</html>
