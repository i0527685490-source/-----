<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转  - </title>
    
    <style>
        /* CSS  */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f9fc;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 750px; 
            margin: auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); 
        }
        h2 {
            color: #ff0000;
            border-bottom: 2px solid #ffcccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], textarea, select {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            direction: rtl;
        }
        textarea {
            resize: vertical;
            height: 120px;
        }
        button {
            padding: 12px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            font-size: 16px;
        }
        .send-btn {
            background-color: #007bff;
            color: white;
            margin-inline-start: 10px;
        }
        .send-btn:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        #responseMessage {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .section-separator {
            border-top: 2px dashed #ccc;
            margin: 40px 0;
            padding-top: 20px;
        }
        
        /* 住拽爪转  拽 */
        .reports-container {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 4px;
            background-color: #fff;
            max-height: 400px;
            overflow-y: auto;
        }
        .report-item {
            border-bottom: 1px dashed #ddd;
            padding: 10px 0;
        }
        .report-item:last-child {
            border-bottom: none;
        }
        .report-reason {
            color: #900;
            margin-top: 5px;
            font-size: 0.9em;
        }
        #reportsCount {
            background-color: red;
            color: white;
            padding: 2px 7px;
            border-radius: 50%;
            font-size: 0.8em;
            margin-right: 5px;
            display: inline-block;
        }

        /* --- CSS  砖专 --- */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .tab-button {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-weight: bold;
            color: #888;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-size: 1.1em;
            margin-inline-end: 10px;
        }
        .tab-button.active {
            color: #007bff;
            border-bottom: 3px solid #007bff;
            background-color: #e9f5ff;
        }
        .tab-content {
            display: none;
            padding-top: 10px;
        }
        .tab-content.active {
            display: block;
        }
        /* 爪'  */
        #adminChatContent {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            display: flex; /* 砖砖 -flexbox  专 注转 */
            flex-direction: column;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 15px; /* 注 转专 */
            max-width: 85%;
            clear: both;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .chat-message.admin-sender {
            background-color: #dcf8c6; 
            align-self: flex-end; /* 砖专  */
        }
        .chat-message.other-sender {
            background-color: #ffffff; 
            align-self: flex-start; /* 砖专 砖 */
            border: 1px solid #eee;
        }
        .chat-meta {
            font-size: 0.8em;
            color: #666;
            margin-top: 3px;
            display: block;
            text-align: left; /* 转专 砖 注 */
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'globalMessage')">注 转 </button>
            <button class="tab-button" onclick="openTab(event, 'adminChat')">爪'  </button>
            <button class="tab-button" onclick="openTab(event, 'adminTools')"> 注专转 锔</button>
        </div>

        <div id="responseMessage"></div>

        <div id="globalMessage" class="tab-content active">
            <h2>砖转 注 砖 砖专转 </h2>
            
            <label for="senderName">砖 砖:</label>
            <input type="text" id="senderName" value=" 注专转" required>

            <label for="messageType">住 :</label>
            <select id="messageType" onchange="toggleMediaInput()">
                <option value="text">拽住 </option>
                <option value="image">转</option>
                <option value="video"> (拽砖专 YouTube  拽抓)</option>
            </select>
            
            <div id="mediaInputContainer" style="display: none; margin-top: 20px;">
                <label for="mediaUrl">拽砖专  (URL):</label>
                <input type="text" id="mediaUrl" placeholder="住 拽砖专 URL">
            </div>

            <label for="messageContent">转 注 (砖转砖 转 '|'  驻专  转专转 转):</label>
            <textarea id="messageContent" placeholder="转专转 注 | 转  砖 注" required></textarea>

            <button class="send-btn" onclick="sendMessage('write_message', 'messageContent', 'senderName', 'messageType', 'mediaUrl')">砖 注 转</button>
        </div>

        <div id="adminChat" class="tab-content">
            <h2>爪' 驻 砖 </h2>
            
            <div id="adminChatContent">
                <p style="text-align: center;">注 注转...</p>
            </div>

            <label for="adminChatSender">砖 :</label>
            <input type="text" id="adminChatSender" value="" required>

            <label for="adminChatMessage">注 爪':</label>
            <textarea id="adminChatMessage" placeholder="拽 注 拽爪专" required style="height: 60px;"></textarea>
            
            <button class="send-btn" onclick="sendMessage('write_admin_chat', 'adminChatMessage', 'adminChatSender', null, null)">砖 注 爪'</button>
            <button class="delete-btn" style="background-color: #999; margin-inline-start: 10px;" onclick="fetchAdminChat()">专注 爪'</button>
        </div>

        <div id="adminTools" class="tab-content">
            <h2>拽转 注 转 拽转</h2>
            <label for="messageIdToDelete"> 注 拽 (ID):</label>
            <input type="text" id="messageIdToDelete" placeholder="住 转  住驻专 砖 注">
            <button class="delete-btn" onclick="deleteMessage()">拽 注 转</button>
            
            <div class="section-separator">
                 <h2>拽转  注转 转</h2>
                 <p>驻注  拽转 转 **** 注转 砖专转 -`data.json`.</p>
                 <button class="delete-btn" onclick="deleteAllMessages()">拽 转  注转</button>
            </div>

            <div class="section-separator">
                <h2> 拽 (<span id="reportsCount"></span>)</h2>
                <div class="reports-container" id="reportsList">
                    <p>注 ...</p>
                </div>
                <button class="delete-btn" style="background-color: #999;" onclick="clearAllReports()">拽 转   拽</button>
            </div>
        </div>
    </div>

    <script>
        // *** 转转 -API 转 注转! ***
        const API_BASE_URL = 'http://dhoc97909.pythonanywhere.com';
        const REPORTS_KEY = 'messageReportsV1';
        // **********************************

        // --- 驻拽爪转 注专 转 ---
        function showResponse(message, isSuccess) {
            const responseDiv = document.getElementById('responseMessage');
            responseDiv.textContent = message;
            responseDiv.className = isSuccess ? 'success' : 'error';
            responseDiv.style.display = 'block';
            setTimeout(() => { responseDiv.style.display = 'none'; }, 5000);
        }

        function toggleMediaInput() {
            const type = document.getElementById('messageType').value;
            const container = document.getElementById('mediaInputContainer');
            container.style.display = (type !== 'text') ? 'block' : 'none';
        }

        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
            
            // 注转 爪'  注转 注专 
            if (tabName === 'adminChat') {
                fetchAdminChat();
            }
        }

        // --- 驻拽爪转 砖 转 ---
        async function sendMessage(endpoint, contentId, senderId, typeElementId, mediaUrlId) {
            const sender = document.getElementById(senderId).value.trim();
            const content = document.getElementById(contentId).value.trim();
            
            let type = 'text';
            let mediaUrl = null;

            if (endpoint === 'write_message' && typeElementId) {
                type = document.getElementById(typeElementId).value;
                if (type !== 'text' && mediaUrlId) {
                    mediaUrl = document.getElementById(mediaUrlId).value.trim();
                }
            }
            
            if (!sender || !content) {
                showResponse('  转 砖 砖 转 转 注.', false);
                return;
            }

            const messageData = {
                sender: sender,
                message: content,
                ...(endpoint === 'write_message' && { type: type, mediaUrl: mediaUrl }) 
            };

            try {
                const response = await fetch(`${API_BASE_URL}/${endpoint}`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(messageData)
                });

                const result = await response.json();

                if (response.ok) {
                    showResponse('注 砖 爪!', true);
                    document.getElementById(contentId).value = '';
                    if (mediaUrlId) document.getElementById(mediaUrlId).value = '';
                    
                    if (endpoint === 'write_admin_chat') {
                        fetchAdminChat(); 
                    }

                } else {
                    showResponse(`砖 砖: ${result.error || response.statusText}`, false);
                }
            } catch (error) {
                console.error('Network Error:', error);
                showResponse('砖转 转拽砖专转.  砖砖专转 PythonAnywhere 驻注.', false);
            }
        }
        
        // --- 驻拽爪转 拽 转 ---
        async function deleteMessage() {
            const endpoint = 'delete_message'; 
            const messageId = document.getElementById('messageIdToDelete').value.trim();

            if (!messageId) {
                showResponse(' 住 转  注 拽.', false);
                return;
            }
            
            if (!confirm(` 转  砖专爪 拽 转 注 ID: ${messageId}?`)) {
                return;
            }

            try {
                const response = await fetch(API_BASE_URL + `/${endpoint}`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: messageId })
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    showResponse('注 拽 爪!', true);
                    document.getElementById('messageIdToDelete').value = '';
                } else {
                    showResponse(`砖 拽: ${result.message || result.error || response.statusText}`, false);
                }
            } catch (error) {
                console.error('Network Error:', error);
                showResponse('砖转 转拽砖专转.  砖砖专转 PythonAnywhere 驻注.', false);
            }
        }
        
        async function deleteAllMessages() {
            if (!confirm('专:  转  砖专爪 拽 转 **** 注转 转? 驻注   驻!')) {
                return;
            }
             try {
                const response = await fetch(API_BASE_URL + '/delete_messages', { 
                    method: 'POST'
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    showResponse(' 注转 转 拽 爪!', true);
                } else {
                    showResponse(`砖 拽转  注转: ${result.message || result.error || response.statusText}`, false);
                }
            } catch (error) {
                console.error('Network Error:', error);
                showResponse('砖转 转拽砖专转.  砖砖专转 PythonAnywhere 驻注.', false);
            }
        }

        // --- 拽转 爪'  ---
        async function fetchAdminChat() {
            const chatDiv = document.getElementById('adminChatContent');
            chatDiv.innerHTML = '<p style="text-align: center;">注 注转...</p>';

            try {
                const response = await fetch(API_BASE_URL + '/get_admin_chat'); 
                const messages = await response.json();
                
                chatDiv.innerHTML = '';
                if (messages.length === 0) {
                    chatDiv.innerHTML = '<p style="text-align: center;"> 注转 爪\' 注.</p>';
                    return;
                }

                messages.forEach(msg => {
                    const msgElement = document.createElement('div');
                    const currentAdmin = document.getElementById('adminChatSender').value.trim();
                    const isSelf = msg.sender === currentAdmin; 
                    
                    msgElement.className = `chat-message ${isSelf ? 'admin-sender' : 'other-sender'}`;
                    msgElement.innerHTML = `
                        <strong>${msg.sender}:</strong> ${msg.message}
                        <span class="chat-meta">${msg.timestamp}</span>
                    `;
                    chatDiv.appendChild(msgElement);
                });

                //  转转转 爪'
                chatDiv.scrollTop = chatDiv.scrollHeight;

            } catch (error) {
                console.error('Error fetching admin chat:', error);
                chatDiv.innerHTML = '<p style="color: red; text-align: center;">砖 注转 爪\'.  砖转 /get_admin_chat 拽 砖专转.</p>';
            }
        }
        
        // --- 拽转  拽转 ---
        function loadReportsCount() {
            const reports = JSON.parse(localStorage.getItem(REPORTS_KEY) || '[]');
            document.getElementById('reportsCount').textContent = reports.length;
        }

        function loadReports() {
            const reports = JSON.parse(localStorage.getItem(REPORTS_KEY) || '[]');
            const list = document.getElementById('reportsList');
            list.innerHTML = '';

            if (reports.length === 0) {
                list.innerHTML = '<p>  转 砖 拽 .</p>';
                return;
            }
            
            reports.slice().reverse().forEach(report => {
                const item = document.createElement('div');
                item.className = 'report-item';
                item.innerHTML = `
                    <p><strong> 注 ID:</strong> ${report.messageId} | <strong>转:</strong> ${report.messageText.substring(0, 80)}...</p>
                    <div class="report-reason"><strong>住:</strong> ${report.reason}</div>
                    <span> 注": ${report.userId} : ${report.timestamp}</span>
                `;
                list.appendChild(item);
            });
        }

        function clearAllReports() {
            if (!confirm(' 转  砖专爪 拽 转   拽? 驻注   驻.')) return;
            localStorage.removeItem(REPORTS_KEY);
            loadReports();
            loadReportsCount();
            showResponse('  拽 拽.', true);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadReportsCount();
            loadReports();
            
            //  砖 专砖 驻注 爪 转
            document.getElementById('globalMessage').style.display = 'block';
            document.querySelector('.tab-button').classList.add('active'); 
        });
        
        // 专注  砖 爪'   10 砖转 (专拽   驻注)
        setInterval(() => {
            if (document.getElementById('adminChat').style.display === 'block') { 
                fetchAdminChat();
            }
        }, 10000); 
    </script>
</body>
</html>
